<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    {% if error_message%}
    <div class="position-absolute start-50 translate-middle  w-25 alert alert-warning alert-dismissible fade show" role="alert" style="top: 50px;">
      {{error_message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="container">
        <h1 class="text-center pt-5">Login</h1>
        <form class="w-50 pt-5 mx-auto" action="{% url "loginuser" %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
              </div>
            
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" >
              </div>

              <div>
                <div class="text-center py-2">
                    <button type="submit" class="btn btn-success">Login</button>
                  </div>
                  <div class="text-center">
                    <p>New user ? <a href="{% url "signup" %}"> click here</a> to register</p>
                  </div>
              </div>
             
        </form>
      
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
