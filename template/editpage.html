<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <h1 class="text-center pt-5">Add Customer</h1>
        <form class="w-50 pt-5 mx-auto" method="post" action="{% url "edit" cus.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input value="{{cus.name}}" type="text" name="name" class="form-control" id="exampleFormControlInput1" >
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email</label>
                <input  value="{{cus.email}}" type="email" name="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Phone</label>
                <input value="{{cus.phone}}" type="number" name="phone" class="form-control" id="exampleFormControlInput3" >
              </div>
            
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea  class="form-control" name="address" id="exampleFormControlTextarea1" rows="3">{{cus.address}}</textarea>
              </div>
              <div class="mb-3">
                <label for="gst" class="form-label">GST number</label>
                <input value="{{cus.gstnumber}}" type="text" name="gstnumber" class="form-control" id="gst" >
              </div>
              <div class="mb-3">
                <label for="mail" class="form-label">Mail reminder</label>
                <input value="{{cus.mailreminder}}" type="text" name="mailreminder" class="form-control" id="mail" >
              </div>

              <div>
                <div class="text-center py-2">
                    <button type="submit" class="btn btn-success">Add</button>
                  </div>
                 
              </div>
             
        </form>
      
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
